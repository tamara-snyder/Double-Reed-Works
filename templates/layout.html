<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>Double Reed Works: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <img src="../static/reed-images/Reed_Template.png" alt="" class="reed" id="logo">
            <h1 class="title">
                <span id="title">Double Reed Works</span>
                <span class="short-title">DRW</span>
            </h1>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/sources">Sources</a>
                <a href="/trouble-shooter">Trouble-Shooter</a>
            </nav>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer>&copy; Copyright 2022 Tamara Snyder</footer>
    </body>
</html>
